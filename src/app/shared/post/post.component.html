<div class="full-frame">

  <div class="text-section">
    <div class="text-section-row row6">
      <span><b>Issue</b>:&nbsp;{{imageData.iname}}</span>
    </div>

    <div class="text-section">
      <div class="text-section-row row7">
        <span><b>Description</b>:&nbsp;{{imageData.idesc}}</span>
      </div>

  <div class="image-section">
    <img [src]="defaultImage">
  </div>









    <div *ngIf="imageData.creationDate" class="text-section-row row1">
      <span><b>Posted on</b>:&nbsp; {{imageData.creationDate | date: 'MM/dd/yy'}}</span>
    </div>

    <div *ngIf="imageData.uploadedBy && displayPostedBy" class="text-section-row row2">
      <span><b>Posted by</b>:&nbsp; {{imageData.uploadedBy.name}} </span>
    </div>

    <div *ngIf="imageData.favouriteCount >= 0" class="text-section-row row3">
      <span class="glyphicon glyphicon-thumbs-up">  {{imageData.favouriteCount}}</span>
    </div>


    <div class="text-section-row row4 action-row hvr-grow " *ngIf="displayFavoritesButton">
      <span (click)="onFavoritesClicked()">
        <span class="glyphicon glyphicon--thumbs-up"></span>
        <b>Upvote the Issue</b>
      </span>
    </div>

        <div class="text-section-row row5 action-row hvr-grow" *ngIf="displayFollowButton">
          <span (click)="onFollowClicked()">
            <span class="glyphicon glyphicon-tags"></span>
            <b>Follow the Issue</b>
          </span>
        </div>

        <div class="text-section">
          <div class="text-section-row row1">
            <span><a [routerLink]="['../comments',imageData.name,uidpar]" style="cursor: pointer">Comment...</a></span>
          </div>

  </div>

</div>
