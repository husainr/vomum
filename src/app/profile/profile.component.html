<div class="container">
  <div class="row">
    <div class="col-lg-8">

      <div class="form-group">
        <label for="name">Issue Name</label>
        <input type="text" class="form-control" id="name"
               [(ngModel)]="name" name="name">
      </div>

      <div class="form-group">
        <label for="desc">Issue Description</label>
        <input type="text" class="form-control" id="desc"
               [(ngModel)]="desc" name="desc">
      </div>

      <div class="file-upload">
        <div class="file-select">
          <div class="file-select-button" id="fileName">Choose File</div>
          <div class="file-select-name" id="noFile">No file chosen...</div>
          <input type="file" (change)="onFileSelection($event)" placeholder="Upload a file" accept=".png, .jpeg, .jpg">
        </div>
      </div>

    </div>
  </div>

<div class="row">
  <div class="col-lg-12">
    <div class="image-container">
      <app-post *ngFor="let post of postLists"
      [imageName]="post.data.name"
      [displayPostedBy]="false"></app-post>
    </div>
  </div>
</div>


</div>
